name: Build Binary

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      tag:
        description: 'The release tag to attach assets to (must already exist)'
        required: true

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            arch: x86_64-unknown-linux-gnu
            output_suffix: ''
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
            arch: aarch64-unknown-linux-gnu
            output_suffix: ''
          - os: windows-latest
            goos: windows
            goarch: amd64
            arch: x86_64-pc-windows-msvc
            output_suffix: '.exe'
          - os: windows-latest
            goos: windows
            goarch: arm64
            arch: aarch64-pc-windows-msvc
            output_suffix: '.exe'
          - os: macos-latest
            goos: darwin
            goarch: amd64
            arch: x86_64-apple-darwin
            output_suffix: ''
          - os: macos-latest
            goos: darwin
            goarch: arm64
            arch: aarch64-apple-darwin
            output_suffix: ''
    runs-on: ${{ matrix.os }}

    steps:
      - name: Set Release Tag
        id: set_release_tag
        shell: bash # force bash even on windows-latest
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "release_tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "release_tag=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Checkout Repository
        uses: actions/checkout@v5
        with:
          ref: ${{ steps.set_release_tag.outputs.release_tag }}

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: lts/*
      - uses: ipfs/aegir/actions/cache-node-modules@main # this will cache node_modules and run `npm run build`

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.24'

      - name: Build binary
        shell: bash # force bash even on windows-latest
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          echo "Building for GOOS=${GOOS} GOARCH=${GOARCH}"
          go build -o service-worker-gateway-${{ matrix.arch }}${{ matrix.output_suffix }} main.go
          chmod +x service-worker-gateway-${{ matrix.arch }}${{ matrix.output_suffix }}

