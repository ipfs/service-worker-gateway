# When a release is created, we want to build the binary for Windows, macOS, and Linux
# and upload it to the release assets
name: Build Binary
on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      tag:
        description: 'The release tag to attach assets to (must already exist)'
        required: true

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        arch: [x86_64-unknown-linux-gnu, aarch64-unknown-linux-gnu, x86_64-pc-windows-msvc, x86_64-apple-darwin, aarch64-apple-darwin]
        include:
          - os: ubuntu-latest
            output_suffix: ''
            arch: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            output_suffix: ''
            arch: aarch64-unknown-linux-gnu
          - os: windows-latest
            output_suffix: '.exe'
            arch: x86_64-pc-windows-msvc
          - os: macos-latest
            output_suffix: ''
            arch: x86_64-apple-darwin
          - os: macos-latest
            output_suffix: ''
            arch: aarch64-apple-darwin
    runs-on: ${{ matrix.os }}

    steps:
      # Determine which tag to use based on the triggering event.
      - name: Set Release Tag
        id: set_release_tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "release_tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "release_tag=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          fi

      # Check out the repository at the specified tag.
      - uses: actions/checkout@v4
        with:
          ref: ${{ steps.set_release_tag.outputs.release_tag }}

      - name: Build binary
        run: |
          deno compile --allow-env --allow-read --allow-net --target ${{ matrix.arch }} --output service-worker-gateway-${{ matrix.arch }}${{ matrix.output_suffix }} serve-deno.ts

      - name: Upload release asset
        uses: softprops/action-gh-release@c95fe1489396fe8a9eb87c0abf8aa5b2ef267fda  # v2.2.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          asset_path: ./service-worker-gateway-${{ matrix.arch }}${{ matrix.output_suffix }}
          asset_name: service-worker-gateway-${{ runner.os }}-${{ matrix.arch }}${{ matrix.output_suffix }}
          asset_content_type: application/octet-stream
